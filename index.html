<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script defer src="./Assets/quiz.js"></script>
    <title>Quiz Challenge</title>
</head>


<body>
    <header class="score-timer">
        <span id="high-score"> New High Score</span>
        <span id="timer">Time Remaining</span>
    </header>
    <main class="container">
        <div class="row justify content=center">
            <h1>(Coding Quiz Challenge)</h1>
        </div>
        <figure id="intro">
            <div class="row"></div>
            <p>Select the correct answer for each of the questions. Wrong answers will cost you up ot 10 seconds! Try to
                beat the clock!</p>
            </div>
        </figure>

        <div class="container" id="button"></div>
        <button class="start-quiz">Start Quiz</button>
        </div>
    </main>
    <div id="question-container" class="hide">
    <h2 id="title">Question 1</h2>
    <ul>
        <li> <button id="answer1">Answer 1</button></li>
        <li> <button id="answer2">Answer 2</button></li>
        <li> <button id="answer3">Answer 3</button></li>
        <li> <button id="answer4">Answer 4</button></li>
    </ul>
    </div>
    <div class="input-intial" class="hide"></div>
    <input type="text" id="enter-initial">
    <button id="save">Save</button>
    <section id="dashboard" class="hide"></section>
    <ul>
        <li>EM-30</li>
        <li>AF-26</li>
    </ul>
    </div>
    </main>
    <script src="./Assets/quiz.js"></script>
</body>

</html>
