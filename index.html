<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Quiz Challenge</title>
</head>


<body>
    <header class="score-timer">
        <span id="highscore"> New High Score</span>
        <span id="timer">Time Remaining</span>
    </header>
    <main class="container">
        <section id="intro">
            <div class="row justify content=center">
                <h1>(Coding Quiz Challenge)</h1>
            </div>
            <figure>
                <div class="row">
                    <p>Select the correct answer for each of the questions. Wrong answers will cost you up ot 10
                        seconds! Try to
                        beat the clock!</p>
                </div>
            </figure>

            <div class="container" id="button">
                <button id="start" class="quiz">Start Quiz</button>
            </div>
        </section>
        <section id="question-container" class="hide">
            <h2 id="title">Question 1</h2>
            <ul>
                <li> <button id="answer1" class="quiz answer" type="button">Answer 1</button></li>
                <li> <button id="answer2" class="quiz answer" type="button">Answer 2</button></li>
                <li> <button id="answer3" class="quiz answer" type="button">Answer 3</button></li>
                <li> <button id="answer4" class="quiz answer" type="button">Answer 4</button></li>
            </ul>
        </section>

        <form id="initials" class="hide">
            <h1 style="text-align:center; font-size: 2em; color:rgb(0, 55, 193)">GAME OVER</h1>
            <h1 style="text-align:center; font-size: 2em; color:rgb(0, 55, 193)">Enter Initals</h1>
            <input id="input-initial" class="form-control" type="text">
            <button type="submit" id="submit-intials">Submit</button>
        </form>

        <div id="viewHighScore" class="hide">
            <h2>High Scores</h2>                   
        </div>
            <div id="list-score" class="hide"></div>
    
    </main>
    <script src="./Assets/quiz.js"></script>
</body>

</html>
